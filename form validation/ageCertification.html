<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  color: #333;
}

#app {
  margin: 20px auto;
  max-width: 400px;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  padding: 5px;
  margin: 5px;
  border: 1px solid #ddd;
  border-radius: 3px;
}

button {
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

</style>
<body>
  <h1>Age Certification</h1>
  <div id="app">
    <label for="day">Day:</label>
    <input type="number" id="day" min="1" max="31" required>
    <label for="month">Month:</label>
    <input type="number" id="month" min="1" max="12" required>
    <label for="year">Year:</label>
    <input type="number" id="year" min="1900" max="2023" required>
    <button onclick="checkAge()">Go</button>
  </div>
  <script>
    function checkAge() {
  const day = parseInt(document.getElementById("day").value);
  const month = parseInt(document.getElementById("month").value);
  const year = parseInt(document.getElementById("year").value);

  const currentDate = new Date();
  const userBirthDate = new Date(year, month - 1, day);
  const ageInMilliseconds = currentDate - userBirthDate;
  const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365);

  if (ageInYears < 15) {
    alert("Your age is restricted.");
  } else {
    window.location.href = "https://www.google.com";
  }
}

  </script>
</body>
</html>
